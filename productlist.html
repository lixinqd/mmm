<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商品列表</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="mmm_container">
        <!-- 慢慢买头部区域 -->
        <div class="m_header">
            <div class="logo"></div>
            <div class="download"></div>
        </div>

        <!-- 搜索框 -->
        <div class="m_search">
            <div class="form">
                <input type="text" placeholder="请输入你想比价的商品">
                <button>搜索</button>
            </div>
        </div>




        <!-- 商品列表标题 -->
        <div class="product_title">
            <div class="product_title_left">
                <!-- 这里通过模板引擎渲染 -->
                <!-- <a href="index.html">首页></a>
                <a href="category.html">全部分类></a>
                <a href="#">电视</a> -->
            </div>
            <button>筛选</button>
        </div>
        <!-- 商品列表 -->
        <div class="procuct_list">
            <!-- 这里通过模板引擎渲染 -->
        </div>
        <!-- 商品分页按钮 -->
        <div class="page">
            <ul class="clearfix">
                <li><a href="#">上一页</a></li>
                <li>
                    <select name="selectPage" id="select">
                        <option value="1" selected>1/3</option>
                        <option value="2">2/3</option>
                        <option value="3">3/3</option>
                    </select>
                </li>
                <li><a href="#">下一页</a></li>
            </ul>
        </div>




        <!-- 底部区域  -->
        <div class="m_footer clearfix">
            <div class="footer_t clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                    返回顶部</a>
            </div>
            <div class="footer_b">
                <p>
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台        
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div> 


<!-- 准备商品列表标题的模板 -->
<script type="text/html" id="title-tpl">
    {{each result v i}}
    <a href="index.html">首页></a>
    <a href="category.html">全部分类></a>
    <a href="#">{{v.category}}</a>
    {{/each}}
</script>

<!-- 准备商品列表商品内容的模板 -->
<script type="text/html" id="content-tpl">
    <ul>
        {{each result v i}}
            <li class="clearfix">
                <a href="bijia.html?categoryid={{v.categoryId}}&productid={{v.productId}}">
                    <div class="img">{{@v.productImg}}</div>
                   <div class="info">
                       <!-- <div class="info_title"></div> -->
                       <p>{{v.productName}}</p>
                       <div class="price">
                           <span>{{v.productPrice}}</span>
                       </div>
                       <div class="other">
                           <em>{{v.productQuote}}</em>
                           <em>{{v.productCom}}</em>
                       </div>
                   </div>
                </a>
            </li>
        {{/each}}
        </ul>
</script>
