<body>
    <div class="mmm_container">

        <!-- 优惠券商品图片列表-->
       <div class="coupon_list">

               <li>
                   <a href="#">
                       <div class="img">

                       </div>
                       <p>肯德基</p>
                   </a>
               </li>
           </ul> -->

        <!-- 底部区域 -->

        <div class="m_footer">

    <script src="./lib/jquery/jquery.min.js"></script>
